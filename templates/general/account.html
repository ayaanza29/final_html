<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    </head>
    <body>
        <div class="general">

            <div class="general-horizontalbar"></div>

            <div class="general-title"> GoFlow </div>

            <div class="general-account_icon-dropdown">
                <div class="general-account_icon-dropdown-button" id="account_icon">Hello {{name}}</div>
                <div class="general-account_icon-dropdown-options">
                    <div id="logout" class="general-account_icon-dropdown-options-login_logout"> Logout </div>
                </div>
            </div>

            <div class="general-sidebar">
                <form action="\about_us">
                    <input type="submit" id="about_us" class="general-sidebar-buttons" value="About Us"/>
                </form>
                <form action="\account">
                    <input type="submit" id="account" class="general-sidebar-buttons" value="Account"/>
                </form>
                <form action="\dashboard">
                    <input type="submit" id="dashboard" class="general-sidebar-buttons active" value="Dashboard"/>
                </form>
                <!-- <form action="\settings">
                    <input type="submit" id="settings" class="general-sidebar-buttons" value="Settings"/>
                </form> -->
            </div>

            <!-- <script>
                change hello user
            </script> -->

            <script>
                document.getElementById("account").style.borderColor = "var(--color4)"
                document.getElementById("account").style.color = "var(--color4)"

                var logout = document.getElementById("logout");
                logout.onclick = function() {
                    jQuery.ajax({
                        url: "/logout"
                    })
                }
            </script>

            <!--------------------------- Content Section -------------------------------->

            <div class="general-account-content">
                <div class="general-account-content-position">
                    <div class="general-account-content-position-info"> Name: {{name}}</div>
                    <!-- <div class="general-account-content-position-info"> Email: {{email}}</div> -->
                    <!-- <div class="general-account-content-position-info"> Account Creation Date: </div> -->
                    <div class="general-account-content-position-info"> For password recovery or account services please contact us at the UPMC Starzl Transplantation Institute </div>
                </div>

            </div>

        </div>
    </body>
</html>
